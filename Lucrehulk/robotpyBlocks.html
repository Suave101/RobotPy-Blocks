<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load Blockly core -->
  <script src="https://unpkg.com/blockly@10.4.3/blockly_compressed.js"></script>
  <!-- Load the default blocks -->
  <script src="https://unpkg.com/blockly@10.4.3/blocks_compressed.js"></script>
  <!-- Load a generator -->
  <script src="https://unpkg.com/blockly@10.4.3/javascript_compressed.js"></script>
  <!-- Load a message file -->
  <script src="https://unpkg.com/blockly@10.4.3/msg/en.js"></script>
  <script defer src="js/robotpyBlocks.js"></script>
  <link rel="stylesheet" href="css/robotpyBlocks.css" >
  <title>RobotPy Blocks</title>
</head>
<body>
  <header id="headerBanner">
    <div class="headerItem">
      <p>Logo</p>
    </div>
    <div class="headerItem">
      <p>Settings Dropdown</p>
    </div>
    <div class="headerItem">
      <p>File Dropdown</p>
    </div>
    <div class="headerItem">
      <p>Edit Dropdown</p>
    </div>
    <div class="headerItem">
      <p>Profile Dropdown</p>
    </div>
  </header>
  <div id="mainArea">
    <div id="codeArea">
      <div id="blocklyDiv"></div>
      <div id="blocklyArea" style="width: 100%;height: 100%;"></div>
    </div>
    <div id="generationArea">
      <pre>code</pre>
    </div>
  </div>
</body>
</html>
